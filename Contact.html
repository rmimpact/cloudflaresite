    <script>document.getElementById('nav-toggle').addEventListener('change', function() {
      const mainContent = document.querySelector('.main_content');
      if (this.checked) {
          mainContent.style.transform = 'translateX(20vw)';
          mainContent.style.transition = 'transform 0.5s ease';
      } else {
          mainContent.style.transform = 'translateX(0)';
      }
  });</script>
